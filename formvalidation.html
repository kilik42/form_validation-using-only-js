<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>form validation</title>
</head>
<body>

<div class="container">
  <h1 class = "text-center">Register with us</h1>
  <div class="alert" id="msg"></div>
    <form id="regForm">
        <div class="form-group">
          <label >Name:</label>
          <input type="text" class="form-control" id="name"name ="name">
        </div>
        <div class="form-group">
          <label >email:</label>
          <input type="text" class="form-control" id="email"name ="email">
        </div>
        <div class="form-group">
          <label >Password</label>
          <input type="password" class="form-control" id="password"name ="password">
        </div>
        <div class="form-group">
          <label >Confirm Password</label>
          <input type="password" class="form-control" id="password2"name ="password2">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>


<script >

function register(e){
  e.preventDefault();
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var password2 = document.getElementById('password2').value;

  var msg = document.getElementById('msg');

      if(name == '' || email == '' || password == '' || password2 == ''){
        msg.className = "alert alert-danger";
        msg.innerHTML = 'Please fill out all fields';

      }else{
        if(name.length < 3 ){
          msg.className = "alert alert-danger";
          msg.innerHTML = 'name must be at least 3 characters';
        }else{
          var atpos = email.indexof("@");
          var dotpos = email.lastIndexof(".");
          if(atpos < 1 || dotpos < atpos + 2 ||dotpos + 2 >=email.length){
            msg.className = "alert alert-danger";
            msg.innerHTML = 'please use valid email';


          }else{
              if(password != password2){
                msg.className = "alert alert-danger";
                msg.innerHTML = 'passwords do not match';
              }else{
                //success
                msg.className = "alert alert-success";
                msg.innerHTML = name + ' is registered with email ' + email;
              }

          }

        }


      }

  //msg.innerHTML = name + ' is registered with email ' + email;
}
  document.getElementById('regForm').addEventListener('submit', register, false);

</script>
</body>
</html>
